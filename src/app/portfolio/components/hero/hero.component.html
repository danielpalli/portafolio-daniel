<section class="px-5">

  <h1 class="text-xl font-semibold">{{ data().name }}</h1>

  <div class="leading-3">
    <ul class="flex gap-x-1 text-sm">
      @for(rol of data().label; track $index){
        <li>{{ rol }}{{ $last ? '' : ',' }}</li>
      }
    </ul>
    <div class="flex items-center">
      <svg width="13px" height="13px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
      <small class="text-xs text-gray-700">{{ data().location.countryCode }}, {{ data().location.city }}, {{ data().location.country }}</small>
    </div>
  </div>

  <ul class="flex gap-x-1 pt-2">
    <li>
      <button class="rounded-sm shadow-md border border-1 border-gray-500/30 p-1" (click)="openDialog('phone')">
        <i class="fa-solid fa-phone block text-black h-3.5 w-3.5"></i>
      </button>
    </li>
    <li>
      <button class="rounded-sm shadow-md border border-1 border-gray-500/30 p-1" (click)="openDialog('email')">
        <i class="fa-regular fa-envelope block text-black h-3.5 w-3.5"></i>
      </button>
    </li>
    @for(profile of data().profiles; track $index){
    <li>
      <a [href]="profile.url" target="_blank" >
        <button class="rounded-sm shadow-md border border-1 border-gray-500/30 p-1">
          <i [ngClass]="profile.icon" class="block h-3.5 w-3.5"></i>
        </button>
      </a>
    </li>
    }
  </ul>
</section>
